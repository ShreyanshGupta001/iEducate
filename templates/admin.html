{% set adminpanelimage = "images/"+params["adminPanelImage"] %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Admin Panel</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/sign_in.css') }}" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">
        <img class="mb-4" src="{{ url_for('static', filename=adminpanelimage) }}" alt="" width="72" height="57">
        <form method="post" action="/dashboard">
            <h1 class="h3 mb-3 fw-normal">Admin Log In</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="adminid" placeholder="Admin Id">
                <label for="floatingInput">Admin Id</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3 ms-3 float-start">
                <label>
        <input type="checkbox" id="showpassword"> Show Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
            <p class="mt-5 mb-3 text-muted"> {{params['brand_name']}} &copy; 2022</p>
        </form>
    </main>


    <script>
        const showPassword = document.querySelector("#showpassword");
        const passwordbox = document.querySelector("#floatingPassword");
        showPassword.addEventListener('change', (event) => {
            if (showPassword.checked) {
                passwordbox.type = "Text";
            } else {

                passwordbox.type = "password";
            }
        })
    </script>
</body>

</html>
